<!-- Services -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="services" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 col-lg-offset-1">
                <h2>{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
                <hr class="small">
                {{ $list := . }}
                {{ range $list.Site.Params.services.lines }}
                ..
                    <div class="row">
                        {{ range $list.Site.Params.services.list }}
                            <div class="col-md-{{ len $list.Site.Params.services.list | div 12 }} col-sm-6">
                                <div class="service-item">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa {{ .icon }} fa-stack-1x text-primary"></i>
                                </span>
                                    <h4>
                                        <strong>{{ .title }}</strong>
                                    </h4>
                                    <p>{{ .description | markdownify }}</p>
                                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#{{ .name }}">
                                        {{ .button }}
                                    </button>
                                </div>
                            </div>
                        {{ end }}
                    </div>
                {{ end }}
                <!-- /.row (nested) -->
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
